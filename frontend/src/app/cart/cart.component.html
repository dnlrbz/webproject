<h2>Books in the cart: {{totalPrice | async | currency: 'EUR'}}</h2>

<table mat-table *ngIf="cartItems | async as items" [dataSource]="items" class="mat-elevation-z8">

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title</th>
    <td mat-cell *matCellDef="let element"
        [routerLink]="'/book/'+element.id">
      {{element.title}}
    </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price</th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency: 'EUR'}} </td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount</th>
    <td mat-cell *matCellDef="let element">
      <div>
        <mat-icon (click)="decreaseAmount(element.id)">remove_circle_outline</mat-icon>
        <span>{{element.count}}</span>
        <mat-icon (click)="increaseAmount(element.id)">add_circle_outline</mat-icon>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="row" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
