<div fxLayout="column">
  <mat-form-field appearance="outline">
    <mat-label>Search books</mat-label>
    <input matInput [(ngModel)]="filterValue">
  </mat-form-field>
  <div fxLayout="row wrap" fxLayoutAlign="space-around">
    <book-item *ngFor="let book of books$ | async | bookFilter: filterValue; trackBy: trackByFn"
               [book]="book"></book-item>
  </div>
</div>
<mat-spinner *ngIf="bookService.isLoading"></mat-spinner>
