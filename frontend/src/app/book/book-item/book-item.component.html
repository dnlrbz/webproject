<mat-card (click)="navigateToBookView(book.id)">
  <mat-card-header>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="book.imageUrl" alt="book cover">
  <mat-card-content fxLayout="column">
    <span>Price: {{book.price | currency: 'EUR'}}</span>
    <span><mat-icon *ngFor="let i of ' '.repeat(book.rating).split('')">star</mat-icon></span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>add_shopping_cart</mat-icon>
      Add to cart
    </button>
  </mat-card-actions>
</mat-card>
