<mat-card>
  <mat-card-header>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxLayout="column">
    <span>Price: {{book.price | currency: 'EUR'}}</span>
    <span><mat-icon *ngFor="let i of ' '.repeat(5).split('')">star</mat-icon></span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add to cart</button>
  </mat-card-actions>
</mat-card>
