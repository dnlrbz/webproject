<div *ngIf="book$ | async as book" fxLayout="row" fxLayoutAlign="space-around stretch">
  <img [src]="book.imageUrl" alt="book cover"/>
  <mat-card fxLayout="column" fxLayoutAlign="space-around center">
    <h2>{{book.title}}</h2>
    <h3>{{book.author}}</h3>
    <h4>{{book.price | currency:'EUR'}}</h4>
    <p>{{book.description}}</p>
  </mat-card>
</div>
<mat-spinner *ngIf="bookService.isLoading"></mat-spinner>
